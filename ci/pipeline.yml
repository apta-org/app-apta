resources:
- name: code-repo
  type: git
  source: &repo-source
#    uri: git@github.com:apta-org/app-apta.git
    uri: https://github.com/apta-org/app-apta.git
    branch: master
    username: XXXXXXX
    password: XXXXXXX

- name: code-repo-pull-request
  type: pull-request
  source:
    uri: https://github.com/apta-org/app-apta.git
    access_token: XXXXXXXXXXXXXXXX
    api_endpoint: https://api.github.com
    skip_ssl_verification: true
    repo: apta-org/app-apta

- name: send-an-email
  type: email
  source:
    smtp:
      host: smtp.gmail.com
      port: "587"
      username: XXXXXXX
      password: XXXXXXX
    from: apta.apps@gmail.com
    to: ["ravi.kalli@gmail.com"]

- name: npm-repo-cache
  type: npm-cache
  source:
    <<: *repo-source
    yarn-support: true
    paths:
      - package.json

reusable-tasks:
  task-build: &task-build
    task: task-build
    config: &config-build
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: node
          tag: '8.9.1'
      inputs:
        - name: code-repo
      outputs:
        - name: cache
      run:
        dir: code-repo
        path: sh
        args:
          - -exc
          - |
            npm install
            npm install gulp-cli -g
            cp -r node_modules ../cache
            gulp build

  task-unit-test: &task-unit-test
    task: task-unit-test
    config: &config-unit-test
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: node
          tag: '8.9.1'
      inputs:
        - name: code-repo
        - name: npm-repo-cache
          path: cache
      run:
        dir: code-repo
        path: sh
        args:
          - -exc
          - |
            npm install -g json-server
            cp -r cache/node_modules code-repo
            cd code-repo
            ci/scripts/check_mongodb.sh
            mongod --version
            gulp test

  task-code-quality: &task-code-quality
    task: task-code-quality
    config: &config-code-quality
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: node
          tag: '8.9.1'
      inputs:
        - name: code-repo
        - name: npm-repo-cache
          path: cache
      run:
        dir: code-repo
        path: sh
        args:
          - -exc
          - |
            cp -r cache/node_modules code-repo
            cd code-repo
            gulp quality

jobs:
- name: version
  max_in_flight: 1
  plan:
  - get: code-repo
    trigger: true
#  - task: Version
#    file: code-repo/ci/github_version_and_tag.yml
#  on_failure:
#    put: send-an-email
#    params:
#      headers: email_headers
#      subject_text: "Build failed"
#      body_text: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME failed versioning! <$ATC_EXTERNAL_URL/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|  Click for details.>"

- name: cache
  plan:
    - get: code-repo
      trigger: true
      passed: [version]
    - get: npm-repo-cache

- name: pull-request-test
  max_in_flight: 1
  plan:
  - get: code-repo-pull-request
    trigger: true
    params:
      version: every
      fetch_merge: true
  - put: code-repo-pull-request
    params:
      path: code-repo-pull-request
      status: pending
      context: unit test
  - put: code-repo-pull-request
    params:
      path: code-repo-pull-request
      status: pending
      context: code quality

  - <<: *task-build
    config:
      <<: *config-build
      inputs:
        - name: code-repo-pull-request
          path: /code-repo
    on_success:
      put: code-repo-pull-request
      params:
        path: code-repo-pull-request
        status: success
        context: build
    on_failure:
      put: code-repo-pull-request
      params:
        path: code-repo-pull-request
        status: failure
        context: build

  - <<: *task-unit-test
    config:
      <<: *config-unit-test
      inputs:
        - name: code-repo-pull-request
          path: /code-repo
        - name: cache
    on_success:
      put: code-repo-pull-request
      params:
        path: code-repo-pull-request
        status: success
        context: unit test
    on_failure:
      put: code-repo-pull-request
      params:
        path: code-repo-pull-request
        status: failure
        context: unit test

  - <<: *task-code-quality
    config:
      <<: *config-code-quality
      inputs:
        - name: code-repo-pull-request
          path: /code-repo
        - name: cache
    on_success:
      put: code-repo-pull-request
      params:
        path: code-repo-pull-request
        status: success
        context: unit test
    on_failure:
      put: code-repo-pull-request
      params:
        path: code-repo-pull-request
        status: failure
        context: code quality

- name: build
  max_in_flight: 1
  plan:
  - get: code-repo
    trigger: true
    passed: [cache]

  - <<: *task-build

    on_failure:
      put: send-an-email
      params:
        subject_text: "Build failed"
        body_text: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME failed to build! <$ATC_EXTERNAL_URL/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|  Click for details.>"

- name: unit-test
  max_in_flight: 1
  plan:
  - get: code-repo
    passed: [build]
    trigger: true

  - <<: *task-unit-test

    on_failure:
      put: send-an-email
      params:
        subject_text: "Build failed"
        body_text: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME failed unit testing! <$ATC_EXTERNAL_URL/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|  Click for details.>"

- name: code-quality
  max_in_flight: 1
  plan:
  - get: code-repo
    passed: [unit-test]
    trigger: true

  - <<: *task-code-quality

    on_failure:
      put: send-an-email
      params:
        subject_text: "Build failed"
        body_text: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME failed code quality! <$ATC_EXTERNAL_URL/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|  Click for details.>"

groups:
- name: master
  jobs:
  - version
  - cache
  - build
  - unit-test
  - code-quality
- name: pull-requests
  jobs:
  - pull-request-test

resource_types:
- name: email
  type: docker-image
  source:
    repository: pcfseceng/email-resource

- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr
    tag: "latest"

- name: npm-cache
  type: docker-image
  source:
    repository: ymedlop/npm-cache-resource
    tag: "latest"
