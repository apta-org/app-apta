- name: build
  max_in_flight: 1
  plan:
  - get: code-repo
#    passed: [version]
    trigger: true
  - task: task-build
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: node
          tag: '8.9.1'
      inputs:
        - name: code-repo
      outputs:
        - name: cache
      run:
        dir: code-repo
        path: sh
        args:
          - -exc
          - |
            npm install
            npm install gulp-cli -g
            cp -r node_modules ../cache
            gulp build
    on_failure:
      put: send-an-email
      params:
        subject_text: "Build failed"
        body_text: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME failed to build! <$ATC_EXTERNAL_URL/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|  Click for details.>"

- name: unit-test
  max_in_flight: 1
  plan:
  - get: code-repo
    passed: [build]
    trigger: true
  - task: task-unit-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: node
          tag: '8.9.1'
      inputs:
        - name: code-repo
      outputs:
        - name: cache
      run:
        dir: code-repo
        path: sh
        args:
          - -exc
          - |
            npm install
            npm install gulp-cli -g
            npm install -g json-server
            cp -r node_modules ../cache
            scripts/check_mongodb.sh
            gulp test
    on_failure:
      put: send-an-email
      params:
        subject_text: "Build failed"
        body_text: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME failed unit testing! <$ATC_EXTERNAL_URL/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|  Click for details.>"

- name: code-quality
  max_in_flight: 1
  plan:
  - get: code-repo
    passed: [unit-test]
    trigger: true
  - task: task-code-quality
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: node
          tag: '8.9.1'
      inputs:
        - name: code-repo
      outputs:
        - name: cache
      run:
        dir: code-repo
        path: sh
        args:
          - -exc
          - |
            npm install
            npm install gulp-cli -g
            cp -r node_modules ../cache
            gulp quality
    on_failure:
      put: send-an-email
      params:
        subject_text: "Build failed"
        body_text: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME failed code quality! <$ATC_EXTERNAL_URL/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|  Click for details.>"

